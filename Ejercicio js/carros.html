<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Carros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carros.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="carros.html">Alquiler de Carros</a></li>
            <li><a href="nomina.html">Nómina</a></li>
            <li><a href="perros.html">Competencia de Perros</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Alquiler de Carros</h1>
        
        <div class="car-grid">
            <div class="car-card">
                <img src="/img/bmw_azul.jpg" alt="BMW">
                <h3>BMW Azul</h3>
            </div>
            <div class="car-card">
                <img src="/img/mercedez_negro" alt="Mercedes">
                <h3>Mercedes Negro</h3>
            </div>
            <div class="car-card">
                <img src="/img/twingo verde" alt="Twingo">
                <h3>Twingo Verde</h3>
            </div>
            <div class="car-card">
                <img src="/img/megane_rojo.jpg" alt="Megane">
                <h3>Megane Rojo</h3>
            </div>
            <div class="car-card">
                <img src="/img/chevrolet_gris" alt="Chevrolet">
                <h3>Chevrolet Gris</h3>
            </div>
        </div>

        <div class="form-container">
            <form id="rentalForm">
                <div class="form-columns">
                    <div class="form-column">
                        <h3>Datos del Cliente</h3>
                        <div class="form-group">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="cedula">Cédula/ID:</label>
                            <input type="text" id="cedula" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="licencia">Número de Licencia:</label>
                            <input type="text" id="licencia" required>
                        </div>
                    </div>
        
                    <div class="form-column">
                        <h3>Detalles del Alquiler</h3>
                        <div class="form-group">
                            <label for="carro">Seleccione el carro:</label>
                            <select id="carro" required>
                                <option value="">Seleccione un vehículo</option>
                                <option value="BMW">BMW Azul</option>
                                <option value="Mercedes">Mercedes Negro</option>
                                <option value="Twingo">Twingo Verde</option>
                                <option value="Megane">Megane Rojo</option>
                                <option value="Chevrolet">Chevrolet Gris</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fechaInicio">Fecha de Inicio:</label>
                            <input type="date" id="fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaFin">Fecha de Devolución:</label>
                            <input type="date" id="fechaFin" required>
                        </div>
                        <div class="form-group">
                            <label for="seguro">Tipo de Seguro:</label>
                            <select id="seguro" required>
                                <option value="basico">Básico</option>
                                <option value="completo">Completo</option>
                                <option value="premium">Premium</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Servicios Adicionales:</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="gps" name="adicionales">
                                <label for="gps">GPS ($10,000/día)</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="sillaBebe" name="adicionales">
                                <label for="sillaBebe">Silla para bebé ($8,000/día)</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="conductor" name="adicionales">
                                <label for="conductor">Conductor adicional ($15,000/día)</label>
                            </div>
                        </div>
                    </div>
                </div>
        
                <button type="submit" class="submit-btn">Calcular Precio</button>
            </form>
        
            <div id="resultado"></div>
        </div>
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <img id="modalImage" src="" alt="Carro ampliado">
        </div>
    </div>
    <script src="carros.js"></script>
</body>
</html>
